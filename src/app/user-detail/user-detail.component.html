<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ userData.firstName }} {{ userData.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ userData.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <div matLine>
                    Mobile Number:
                    <button mat-button>{{ userData.mobile }}</button>
                </div>
            </mat-list-item>
            <mat-list-item>
                <div matLine>
                    Gender:
                    <button mat-button>{{ userData.gender }}</button>
                </div>
            </mat-list-item>
            <mat-list-item>
                <div matLine>
                    Package:
                    <button mat-button>{{ userData.package }}</button>
                </div>
            </mat-list-item>
            <mat-list-item>
                <div matLine>
                    BMI:
                    <button mat-button>{{ userData.bmi }}</button>
                </div>
            </mat-list-item>
            <mat-list-item>
                <div matLine>
                    BMI Result:
                    <button mat-button>{{ userData.bmiResult }}</button>
                </div>
            </mat-list-item>
            <mat-list-item>
                <div matLine>
                    Trainer Require:
                    <button mat-button>{{ userData.requireTrainer }}</button>
                </div>
            </mat-list-item>
            <mat-list-item>
                <div matLine>
                    Goals:
                    <button mat-button>{{ userData.important }}</button>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
